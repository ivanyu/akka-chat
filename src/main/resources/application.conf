akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

//  log-config-on-start = on

  actor {
    debug {
      # enable function of LoggingReceive, which is to log any received message at DEBUG level
      receive = on

      # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill etc.)
      autoreceive = on

      # enable DEBUG logging of actor lifecycle changes
      lifecycle = on

      # enable DEBUG logging of unhandled messages
      unhandled = on

//      # enable DEBUG logging of all LoggingFSMs for events, transitions and timers
//      fsm = on
    }
  }

  http {
    server {
      idle-timeout = 5 minutes
    }
  }

  persistence {
    journal {
      plugin = "akka.persistence.journal.leveldb"
      auto-start-journals = ["akka.persistence.journal.leveldb"]
      leveldb {
        dir = "target/journal"
      }
    }

    snapshot-store {
      plugin = "akka.persistence.snapshot-store.local"
      auto-start-snapshot-stores = ["akka.persistence.snapshot-store.local"]

      local {
        dir = "target/snapshots"
      }
    }
  }
}

application {
  ask-timeout = 5 seconds

  http {
    host = localhost
    port = 8080
  }

  session {
    stream-buffer-size = 1000
    ping-period = 60 seconds
    client-inactivity-timeout = 3 minutes
  }

  chat {
    request-log-element-count = 50
    user-actor-idle-timeout = 10 minutes
    max-chat-log-length-in-memory = 1000
    max-duration-of-recently-accepted-messages = 1 hour
    snapshot-interval = 1000
  }
}
